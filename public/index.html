<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaqtApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <h1 id="page-title">Discover</h1>
            <div id="user-info">
                <span id="user-name"></span>
                <img id="user-avatar" src="" alt="User Avatar">
            </div>
        </div>
        <div id="content"></div>
        <nav>
            <button id="discover" class="nav-button">
                <img src="discover-icon.png" alt="Discover">
                <span>Discover</span>
            </button>
            <button id="browse" class="nav-button">
                <img src="browse-icon.png" alt="Browse">
                <span>Browse</span>
            </button>
            <button id="favourites" class="nav-button">
                <img src="favourites-icon.png" alt="Favourites">
                <span>Favourites</span>
            </button>
            <button id="profile" class="nav-button">
                <img src="profile-icon.png" alt="Profile">
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
